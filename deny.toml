# cargo-deny configuration for andweorc
# Run with: cargo deny check

[graph]
targets = [
    "x86_64-unknown-linux-gnu",
]

[advisories]
version = 2
ignore = []

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "Unlicense",
    "CC0-1.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]
unused-allowed-license = "allow"

[bans]
multiple-versions = "warn"
# Allow wildcard for git dependencies that don't have a version
wildcards = "allow"
highlight = "all"

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-git = [
    "https://github.com/blt/perf-event",
]
